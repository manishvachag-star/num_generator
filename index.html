<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Random Number Picker</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #111, #000);
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }

    .container {
        text-align: center;
        padding: 30px;
        border-radius: 20px;
        background: #0a0a0a;
        box-shadow: 0 0 30px #00fff7;
        width: 320px;
    }

    h1 {
        color: #00fff7;
        text-shadow: 0 0 15px #00fff7;
        margin-bottom: 20px;
    }

    input {
        width: 120px;
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
        background: #111;
        color: #00fff7;
        box-shadow: 0 0 10px #00fff7 inset;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: #00fff7;
        color: #000;
        cursor: pointer;
        box-shadow: 0 0 20px #00fff7;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .result {
        margin-top: 25px;
        font-size: 60px;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 25px #ff00ff;
        min-height: 70px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>ðŸŽ² Random Picker</h1>

    <div>
        <input id="min" type="number" value="1">
        <input id="max" type="number" value="100">
    </div>

    <button onclick="pickNumber()">PICK</button>

    <div class="result" id="result">?</div>
</div>

<script>
function pickNumber() {
    let min = parseInt(document.getElementById("min").value);
    let max = parseInt(document.getElementById("max").value);
    let resultBox = document.getElementById("result");

    if (min >= max) {
        resultBox.textContent = "âŒ";
        return;
    }

    let count = 0;
    let roll = setInterval(() => {
        resultBox.textContent =
            Math.floor(Math.random() * (max - min + 1)) + min;
        count++;
        if (count > 20) {
            clearInterval(roll);
        }
    }, 50);
}
</script>
</body>
</html>
